  :registration_title: 'Live Google Hangout: Opportunities in India Smart City Development'
  :description: "Join the U.S. Trade and Development Agency on Monday, Mar. 16, 2015
    from 9:30 AM – 10:30 AM EST, as we explore upcoming smart city development projects
    and opportunities in India. &nbsp;This live Google Hangout will feature a Q &
    A session with smart city experts and thought leaders with insight into India’s
    development plans. Henry Steingass, USTDA’s Regional Director for South and Southeast
    Asia will moderate the Q & A. Panelists include: Mr. Pratap Padode - &nbsp;Executive
    Director of Smart Cities Council India Nolty Theriot &nbsp;- &nbsp;Director, U.S.-India
    Business Council Lux Rao – CTO & Leader, HP Future Cities Click here to access
    and RSVP for the Google Hangout This Google Hangout follows USTDA’s efforts to
    catalyze nearly $2 billion in capital for priority renewable energy projects in
    India. &nbsp;As part of these efforts, USTDA Director Leocadia I. Zak signed agreements
    on Jan. 26, 2015 with three Indian state governments to mobilize U.S. industry
    expertise and technologies to modernize the cities of Ajmer (Rajasthan), Allahabad
    (Uttar Pradesh) and Vishakhapatnam (Andhra Pradesh). Under these Memoranda of
    Understanding, USTDA plans to sponsor activities that will help each city develop
    safe, efficient and integrated energy, transportation and communications infrastructure.\uFEFF&nbsp;"
