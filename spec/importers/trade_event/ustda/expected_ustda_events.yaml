  :registration_title: 'Jordan: Smart Grid Technologies Reverse Trade Mission'
  :description: The Smart Grid Technologies Reverse Trade Mission (RTM) will connect
    Jordanian utility and government representatives with U.S.&nbsp;grid modernization
    technologies.&nbsp; The RTM will focus on distribution technologies, which include
    communications platforms, advanced metering infrastructure, utility management
    software and other components of real-time data infrastructure from leading U.S.
    smart grid technology companies.&nbsp; In addition to U.S. company consultations,
    the RTM will include a day of procurement training under USTDA’s Global Procurement
    Initiative (GPI) Program, which will advise delegates on smart grid procurement
    best practices. The RTM will feature a Business Briefing in San Francisco on June
    8, 2015, where U.S. companies can learn about upcoming smart grid opportunities
    with Jordanian electricity distribution companies and meet with Jordanian senior-level
    government and utility representatives. The Business Council for International
    Understanding (BCIU) is organizing this visit on behalf of USTDA.&nbsp; For more
    information, please contact Ms. Nina Kundra by email at n-kundra@bciu.org or by
    phone at (212) 997-3584.
