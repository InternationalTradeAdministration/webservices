  :description: This visit is designed to introduce delegates from Colombia and Peru
    to U.S. green port technologies and U.S. best practices for environmental management
    at port operations. The delegates will have the opportunity to learn about green
    port programs related to energy efficiency, pollution prevention, waste reduction,
    and resource conversation. The visit will include an Industry Roundtable in Houston,
    Texas on June 5, where U.S. companies can learn about upcoming opportunities in
    Colombia and the Peru and can meet with senior-level delegates. Meridian International
    Center is organizing this visit on behalf of USTDA. For more information, please
    contact Ms. Lauren Paraggio by e-mail at lparaggio@meridian.org or by phone at
    (202) 939-5863.
