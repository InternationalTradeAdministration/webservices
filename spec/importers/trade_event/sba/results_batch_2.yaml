  :description: 'Are you interested in getting new customers for your business, but
    don’t know where to begin? This seminar outlines the basic steps to exporting
    your product or service. Topics include: regulations such as licenses and permits;
    basic marketing concepts to help analyze the revenue potential; lending terminology;
    outline for a business plan and other resources to assist in getting new customers
    for your business by exporting. To register for this event, please click on LEARN
    MORE; or visit our website at www.mssbdc.org; or call in MS 1-800-725-7232. Pre-registration
    is recommended.'
