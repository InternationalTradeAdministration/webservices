  :description: Corning Community College’s Small Business Development Center is offering
    the workshop “Understanding Incoterms” on Wednesday, June 18th from 9:00 – 11:30
    a.m. at CCC's Academic & Workforce Development Center, 318 Madison Avenue, Room
    004, Elmira, NY. This workshop is important for those currently involved with
    or thinking about exporting at some point in the future. Robert Stein of Mohawk
    Global Trade Advisors will help participants learn to decode the secret language
    of Incoterms 2010. The information covered will facilitate exporters in choosing
    the right code for international sales and purchasing contracts, selecting appropriate
    insurance requirements and applying the rules to domestic transactions. Registration
    is $20 and is required by June 16th. For more information or to register contact
    the SBDC at 607-937-6861 or sbdc@corning-cc.edu.
