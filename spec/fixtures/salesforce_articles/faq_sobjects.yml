- Id: kaAt00000004CVtEAM
  Atom__c: |-
    There are many ways to become involved in exporting, from filling orders for domestic buyers (such as export trading companies that then export the product) to exporting products yourself.<br><br>However you choose to export, the development of a detailed and thorough strategy is an important part of the planning process.  Review the list below and take an export readiness assessment to see if you are ready to begin exporting:
    <ul><li>Evaluate your product&#39;s export potential.</li><li>Evaluate whether your company is export-ready</li><li>Determine your level of commitment to international markets</li><li>Identify key foreign markets for your products through market research</li><li>Evaluate distribution and promotional options and establishing an overseas distribution system</li><li>Determine export prices, payment terms, methods, and techniques</li><li>Familiarize yourself with shipping methods, export documentation procedures, export financing, and other requirements for exporting.</li></ul>
    For further assistance, a local Small Business Development Center (SBDC) or Export Assistance Center can help a company analyze its export potential.  Please contact your local SBA by going to the following website:  <a href="http://www.sba.gov" target="_blank">www.sba.gov</a>
