  Atom__c: "<h3 align=\"left\" style=\"\"> Rice                                                                                                                                              
     </h3>\n <br> \n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:
    592px;\" width=\"592\"><tbody><tr style=\"height: 17px;\"><td colspan=\"1\" rowspan=\"1\"
    style=\"width: 455px; height: 17px;\"><b>Overview </b></td><td colspan=\"1\" rowspan=\"1\"
    style=\"width: 137px; height: 17px;\"> </td></tr></tbody></table>\n <br>The primary
    importer of rice in Iraq is the Ministry of Trade, which must supplement domestic
    production with imported rice to meet the needs of the Public Distribution System. 
    On average, 90 to 95 percent of rice consumption is imported. Ministry of trade
    imports about 1400 TMT to meet the needs of Public Distribution System. In 2011,
    the Ministry has been purchasing lower quality rice, which has increased private
    sector imports from origins other than the United States. Demand for higher quality
    rice is increasing and private sector imports hold considerable potential for
    growth in coming years.<br> <br> <br> <br>Unit: Thousand Metric Tons (Milled)\n<table
