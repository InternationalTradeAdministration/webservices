    style="color: #003399;"><span style="font-family: arial,sans-serif;">Enforcement
    and Compliance of Department of Commerce</span></span></span></a></span><span
    style="font-family: arial,sans-serif;"> <br>This site provides an overview of
    all programs within Enforcement and Compliance. </span><br><br><span style="font-family:
    times new roman,serif;"><a href="http://usitc.gov/" target="_newWindow" title="U.S.
    International Trade Commission: URL = http://usitc.gov"><span style="text-decoration:
    none;"><span style="color: #003399;"><span style="font-family: arial,sans-serif;">U.S.
    International Trade Commission (ITC)</span></span></span></a></span><span style="font-family:
    arial,sans-serif;"> <br>The U.S. International Trade Commission is an independent,
    nonpartisan, quasi-judicial federal agency that provides trade expertise to both
    the legislative and executive branches of government, determines the impact of
    imports on U.S. industries, and directs actions against certain unfair trade practices,
    such as patent, trademark, and copyright infringement. The U.S. ITC assesses injury
    to U.S. industries from dumped merchandise. </span><br><br><span style="font-family:
    times new roman,serif;"><a href="http://trade.gov/industry/" target="_newWindow"
    title="U.S. Department of Commerce/Industry and Analysis: URL =  http://trade.gov/industry"><span
    style="text-decoration: none;"><span style="color: #003399;"><span style="font-family:
