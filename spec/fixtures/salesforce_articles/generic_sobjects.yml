  Atom__c: '<span style="font-size: 12px;">The AD/CVD Petition Counseling and Analysis
    Unit offers a variety of services and information resources to help American firms
    level the playing field by taking action against unfair trade practices. <br><br>Below
    is an illustrative compilation of related website links that may aid you in understanding
    U.S. antidumping (AD) and countervailing duty (CVD) trade remedy laws and the
    petition preparation process. We invite you to browse through the materials and
    contact us if you have any questions or would like additional materials.<br><br><span
    style="font-family: times new roman,serif;"><a href="http://enforcement.trade.gov/"
    target="_newWindow" title="Enforcement and Compliance of Department of Commerce:
