        \"start_date\": \"2017-03-23\"}, {\"body\": \"\u003cp\u003efocused on:\u003cbr
        /\u003e\\n\\u2022 Health Technologies \u0026amp; Equipment\u003cbr /\u003e\\n\\u2022
        Commercial \u0026amp; Residential Construction \u0026amp; Infrastructure Projects\u003cbr
        /\u003e\\n\\u2022 Mining Equipment \u0026amp; Technologies\u003cbr /\u003e\\n\\u2022
        Environmental Goals \u0026amp; Sustainability\u003cbr /\u003e\\nWhat export
        opportunities will this create?\u003cbr /\u003e\\nThe United States exported
        nearly 50 percent of the $ 2.9 billion in medical devices Canada imported
        in 2015. This sector is expecting a 4% growth rate though 2019. With a large,
        stable construction market and a robust green building segment driven by market
        forces and government policies, Canada is a large potential market for U.S.
        exporters. Infrastructure projects will include repair of traffic arteries,
        local roads, street lighting, bike paths, renovation work, investments in
        water infrastructures, and smart city technology investments.\u003cbr /\u003e\\nEleven
        major minerals and metals make Canada one of the top five mining countries
        in the world. Mining includes mineral extraction, smelting, fabrication, and
        manufacturing. The 2016 budget proposes to provide over $ 1 billion over four
        years starting in 2017-18 to support clean technology including forestry,
        fisheries, mining, energy, and agriculture sectors. Attend to gain detailed
        information and to learn how your company can gain access to these opportunities.\u003cbr
