        \"\", \"start_date\": \"2017-05-03\"}, {\"body\": \"\u003cp\u003eSmall businesses
        looking to increase sales and profit, reduce dependence on the domestic market
        and stabilize seasonal fluctuations should consider importing and exporting.  With
        nearly 96 percent of consumers living outside the U.S. and two-thirds of the
        world\\u2019s purchasing power in foreign countries, opportunities await U.S.
        small business.\u003c/p\u003e\\n\u003cp\u003eGo where the customers are. There
        is significant opportunity for small businesses to profit through importing
        and exporting operations.\u003c/p\u003e\\n\u003cp\u003eDo you have what it
        takes to become a successful international business? Are you ready to make
        international sales? Importing / Exporting offers great opportunities but
        requires preparation and planning.\u003c/p\u003e\\n\u003cp\u003eThis is a
        two part series taught by international experts from the Georgia Small Business
        Development Center, a resource partner of the SBA.\u003c/p\u003e\\n\u003cp\u003eModule
        I will aid you in assessing your readiness, understanding what you need to
        know and consider before pursuing an international strategy.\u003cbr /\u003e\\nModule
        II will introduce you to those topics needed to develop and implement your
        strategy: international pricing and costing issues, proforma export quotations,
        payment terms, and risk assessment.\u003c/p\u003e\\n\u003cp\u003eThe workshops
        will help you gain the knowledge to develop and implement an international  plan.
        You will become acquainted with the key components of an effective import
        / export plan.  The instructors will raise questions you should answer to
        complete your plan and provide the resources to help you answer those questions.\u003c/p\u003e\\n\u003cp\u003e    *
        organizational and product readiness,\u003cbr /\u003e\\n    * market research,\u003cbr
        /\u003e\\n    * guidance for developing your strategy and marketing plan,\u003cbr
        /\u003e\\n    * promoting your products in target market, and\u003cbr /\u003e\\n    *
        complying with US and foreign regulations.\u003c/p\u003e\\n\u003cp\u003eFee
        for Module  I is $50 per person and is taught 9:30am - 12:30pm\u003cbr /\u003e\\nFee
        for Module II is $50 per person and is taught 1:15pm -  4:30pm\u003c/p\u003e\\n\u003cp\u003eBoth
