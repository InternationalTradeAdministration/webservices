        \"start_date\": \"2017-03-29\"}, {\"body\": \"\u003cp\u003eJoin the U.S. Small
        Business Administration South Florida District Office as we participate in
        the American Express Grow GlobalSM, a program that brings global trade experts,
        exporting officials and business leaders together to help U.S. small and middle
        market companies expand globally.\u003c/p\u003e\\n\u003cp\u003eThe American
        Express Grow Global program brings together global trade experts, exporting
        officials and business leaders to help U.S. businesses expand internationally.
        As part of the program, U.S.\\u2013based small and mid-sized businesses are
        invited to a free event. Attendees will gain insights from successful exporters
        and top industry experts and will have the opportunity to receive mentorship
        on a range of exporting topics.\u003c/p\u003e\\n\u003cp\u003eSince American
        Express launched Grow Global in 2015, the program has traveled from coast
        to coast, helping businesses learn and explore available tools for success
        at any stage of their exporting journey. The Miami event will emphasize tips
        and tricks for a successful digital path to foreign sales and will include
        sessions on local, state and federal resources, international payments and
        developing your long-term exporting vision.\u003c/p\u003e\\n\u003cp\u003eThrough
        the International Trade Administration\\u2019s Strategic Partnership Program,
        American Express Grow Global collaborates with the U.S. Department of Commerce
        to increase awareness of the economic benefits of trade and educate businesses
        about exporting as a job creation and growth strategy.\u003c/p\u003e\\n\u003cp\u003eWhat
        to Expect:\u003cbr /\u003e\\n\\u2022A FREE day long event with interactive
        workshops, providing education and guidance on how to expand your business
        internationally.\u003cbr /\u003e\\n\\u2022A Global Connections portion where
        business owners will have the opportunity to schedule meetings with global
        industry experts, commercial officers and international buyers to help build
        relationships towards success.\u003cbr /\u003e\\n\\u2022An EXPO portion offered
        to our key Partners, like you to help build a successful event.\u003c/p\u003e\\n\u003cp\u003eDon\\u2019t
