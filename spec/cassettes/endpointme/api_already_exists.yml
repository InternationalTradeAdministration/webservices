        \"registration_website\": \"https://www.americanexpress.com/us/small-business/openforum/event-registration/?event_id=252889\u0026campaign_id=70112000000oOwP\",
        \"start_date\": \"2017-03-29\"}, {\"body\": \"\u003cp\u003eThe NASBITE International
        Annual Conference is hosted in a different city each year.  This event attracts
        exporting companies, export service providers, leading experts in international
        trade (e.g., trade educators/trainers, export support agencies), and many
        of the best small business export consultants in North America. The conference
        showcases expert speakers and workshops on a wide range of export-related
        topics that will help companies drive export growth.  Some of the topics offered
        this year are shown below:     \u0026lt;p\u0026gt;\u003cbr /\u003e\\n       New
        Export Market Opportunities \u0026lt;p\u0026gt;\u003cbr /\u003e\\n            \\u00b7
